<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .portfolio-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .portfolio-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .portfolio-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .portfolio-item p {
            color: #666;
        }
        .portfolio-item .actions button {
            background-color: #dc3545;
            margin-right: 10px;
        }
        .portfolio-item .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Portfolio</h1>
        <form id="portfolioForm">
            <div class="form-group">
                <label for="portfolioName">Portfolio Item Name:</label>
                <input type="text" id="portfolioName" required>
            </div>
            <div class="form-group">
                <label for="portfolioDescription">Portfolio Item Description:</label>
                <textarea id="portfolioDescription" rows="5" required></textarea>
            </div>
            <button type="submit">Add Portfolio Item</button>
        </form>

        <div class="portfolio-list">
            <h2>Existing Portfolio Items</h2>
            <div id="portfolioContainer"></div>
        </div>
    </div>

    <script>
        const portfolioForm = document.getElementById('portfolioForm');
        const portfolioContainer = document.getElementById('portfolioContainer');
        const API_URL = 'https://s5bn8dfyde.execute-api.eu-north-1.amazonaws.com/dev/portfolio';

        let portfolioItems = []; // To store items fetched from API

        // Function to fetch and render portfolio items
        async function renderPortfolioItems() {
            portfolioContainer.innerHTML = '';
            try {
                const response = await fetch(API_URL);
                const items = await response.json();
                portfolioItems = items; // Update local array with fetched items
                items.forEach(item => {
                    const portfolioItem = document.createElement('div');
                    portfolioItem.classList.add('portfolio-item');
                    portfolioItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="actions">
                            <button onclick="editPortfolioItem('${item.id}')">Edit</button>
                            <button onclick="deletePortfolioItem('${item.id}')">Delete</button>
                        </div>
                    `;
                    portfolioContainer.appendChild(portfolioItem);
                });
            } catch (error) {
                console.error('Error fetching portfolio items:', error);
                portfolioContainer.innerHTML = '<p>Error loading portfolio items.</p>';
            }
        }

        // Add a new portfolio item
        portfolioForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('portfolioName').value;
            const description = document.getElementById('portfolioDescription').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    portfolioForm.reset();
                    renderPortfolioItems(); // Re-render items after adding
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding portfolio item:', error);
                alert('Failed to add portfolio item.');
            }
        });

        // Edit a portfolio item
        async function editPortfolioItem(id) {
            const itemToEdit = portfolioItems.find(item => item.id === id);
            if (!itemToEdit) return;

            const newName = prompt('Enter new portfolio item name:', itemToEdit.name);
            const newDescription = prompt('Enter new portfolio item description:', itemToEdit.description);

            if (newName !== null && newDescription !== null) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: newName, description: newDescription }),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        renderPortfolioItems();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error updating portfolio item:', error);
                    alert('Failed to update portfolio item.');
                }
            }
        }

        // Delete a portfolio item
        async function deletePortfolioItem(id) {
            if (confirm('Are you sure you want to delete this portfolio item?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        renderPortfolioItems();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error deleting portfolio item:', error);
                    alert('Failed to delete portfolio item.');
                }
            }
        }

        // Initial load
        renderPortfolioItems();
    </script>
</body>
</html>
