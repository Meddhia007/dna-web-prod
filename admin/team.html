<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team Members</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .team-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .team-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .team-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .team-item p {
            color: #666;
        }
        .team-item .actions button {
            background-color: #dc3545;
            margin-right: 10px;
        }
        .team-item .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Team Members</h1>
        <form id="teamForm">
            <div class="form-group">
                <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberRole">Member Role:</label>
                <input type="text" id="memberRole" required>
            </div>
            <div class="form-group">
                <label for="memberDescription">Member Description:</label>
                <textarea id="memberDescription" rows="5" required></textarea>
            </div>
            <button type="submit">Add Team Member</button>
        </form>

        <div class="team-list">
            <h2>Existing Team Members</h2>
            <div id="teamContainer"></div>
        </div>
    </div>

    <script>
        const teamForm = document.getElementById('teamForm');
        const teamContainer = document.getElementById('teamContainer');

        let teamMembers = [];

        // Load team members from local storage
        function loadTeamMembers() {
            const storedTeamMembers = localStorage.getItem('teamMembers');
            if (storedTeamMembers) {
                teamMembers = JSON.parse(storedTeamMembers);
                renderTeamMembers();
            }
        }

        // Save team members to local storage
        function saveTeamMembers() {
            localStorage.setItem('teamMembers', JSON.stringify(teamMembers));
        }

        // Render team members to the DOM
        function renderTeamMembers() {
            teamContainer.innerHTML = '';
            teamMembers.forEach((member, index) => {
                const teamItem = document.createElement('div');
                teamItem.classList.add('team-item');
                teamItem.innerHTML = `
                    <h3>${member.name}</h3>
                    <p><strong>Role:</strong> ${member.role}</p>
                    <p>${member.description}</p>
                    <div class="actions">
                        <button onclick="editTeamMember(${index})">Edit</button>
                        <button onclick="deleteTeamMember(${index})">Delete</button>
                    </div>
                `;
                teamContainer.appendChild(teamItem);
            });
        }

        // Add a new team member
        teamForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('memberName').value;
            const role = document.getElementById('memberRole').value;
            const description = document.getElementById('memberDescription').value;
            teamMembers.push({ name, role, description });
            saveTeamMembers();
            renderTeamMembers();
            teamForm.reset();
        });

        // Edit a team member
        function editTeamMember(index) {
            const newName = prompt('Enter new member name:', teamMembers[index].name);
            const newRole = prompt('Enter new member role:', teamMembers[index].role);
            const newDescription = prompt('Enter new member description:', teamMembers[index].description);
            if (newName !== null && newRole !== null && newDescription !== null) {
                teamMembers[index].name = newName;
                teamMembers[index].role = newRole;
                teamMembers[index].description = newDescription;
                saveTeamMembers();
                renderTeamMembers();
            }
        }

        // Delete a team member
        function deleteTeamMember(index) {
            if (confirm('Are you sure you want to delete this team member?')) {
                teamMembers.splice(index, 1);
                saveTeamMembers();
                renderTeamMembers();
            }
        }

        // Initial load
        loadTeamMembers();
    </script>
</body>
</html>
