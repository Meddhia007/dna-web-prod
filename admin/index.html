<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .admin-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .admin-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .admin-container ul {
            list-style: none;
            padding: 0;
        }
        .admin-container ul li {
            margin-bottom: 10px;
        }
        .admin-container ul li a {
            display: block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .admin-container ul li a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <ul>
            <li><a href="services.html">Manage Services</a></li>
            <li><a href="portfolio.html">Manage Portfolio</a></li>
            <li><a href="team.html">Manage Team Members</a></li>
            <li><a href="equipments.html">Manage Equipments</a></li>
        </ul>
    </div>
</body>
</html>
