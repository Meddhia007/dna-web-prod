<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Services</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .service-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .service-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .service-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .service-item p {
            color: #666;
        }
        .service-item .actions button {
            background-color: #dc3545;
            margin-right: 10px;
        }
        .service-item .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Services</h1>
        <form id="serviceForm">
            <div class="form-group">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" required>
            </div>
            <div class="form-group">
                <label for="serviceDescription">Service Description:</label>
                <textarea id="serviceDescription" rows="5" required></textarea>
            </div>
            <button type="submit">Add Service</button>
        </form>

        <div class="service-list">
            <h2>Existing Services</h2>
            <div id="servicesContainer"></div>
        </div>
    </div>

    <script>
        const serviceForm = document.getElementById('serviceForm');
        const servicesContainer = document.getElementById('servicesContainer');

        let services = [];

        // Load services from local storage
        function loadServices() {
            const storedServices = localStorage.getItem('services');
            if (storedServices) {
                services = JSON.parse(storedServices);
                renderServices();
            }
        }

        // Save services to local storage
        function saveServices() {
            localStorage.setItem('services', JSON.stringify(services));
        }

        // Render services to the DOM
        function renderServices() {
            servicesContainer.innerHTML = '';
            services.forEach((service, index) => {
                const serviceItem = document.createElement('div');
                serviceItem.classList.add('service-item');
                serviceItem.innerHTML = `
                    <h3>${service.name}</h3>
                    <p>${service.description}</p>
                    <div class="actions">
                        <button onclick="editService(${index})">Edit</button>
                        <button onclick="deleteService(${index})">Delete</button>
                    </div>
                `;
                servicesContainer.appendChild(serviceItem);
            });
        }

        // Add a new service
        serviceForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('serviceName').value;
            const description = document.getElementById('serviceDescription').value;
            services.push({ name, description });
            saveServices();
            renderServices();
            serviceForm.reset();
        });

        // Edit a service
        function editService(index) {
            const newName = prompt('Enter new service name:', services[index].name);
            const newDescription = prompt('Enter new service description:', services[index].description);
            if (newName !== null && newDescription !== null) {
                services[index].name = newName;
                services[index].description = newDescription;
                saveServices();
                renderServices();
            }
        }

        // Delete a service
        function deleteService(index) {
            if (confirm('Are you sure you want to delete this service?')) {
                services.splice(index, 1);
                saveServices();
                renderServices();
            }
        }

        // Initial load
        loadServices();
    </script>
</body>
</html>
