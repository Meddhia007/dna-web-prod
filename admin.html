<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin CMS Panel</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Admin CMS Panel</h1>

        <nav>
            <button data-type="equipment">Equipment</button>
            <button data-type="team_member">Team Members</button>
            <button data-type="portfolio">Portfolio</button>
            <button data-type="service">Services</button>
        </nav>

        <div id="content-management">
            <h2>Manage <span id="current-type"></span></h2>
            <button id="add-item-btn">Add New Item</button>

            <div id="item-form" class="hidden">
                <h3>Add/Edit Item</h3>
                <form>
                    <label for="item-name">Name:</label>
                    <input type="text" id="item-name" required>

                    <label for="item-description">Description:</label>
                    <textarea id="item-description"></textarea>

                    <label for="item-image-url">Image URL:</label>
                    <input type="text" id="item-image-url">

                    <!-- Dynamic fields will be added here by JavaScript -->
                    <div id="dynamic-fields"></div>

                    <button type="submit" id="save-item-btn">Save Item</button>
                    <button type="button" id="cancel-edit-btn">Cancel</button>
                </form>
            </div>

            <div id="item-list">
                <!-- Items will be listed here -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
