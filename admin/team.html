<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team Members</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .team-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .team-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .team-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .team-item p {
            color: #666;
        }
        .team-item .actions button {
            background-color: #dc3545;
            margin-right: 10px;
        }
        .team-item .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Team Members</h1>
        <form id="teamForm">
            <div class="form-group">
                <label for="memberName">Member Name:</label>
                <input type="text" id="memberName" required>
            </div>
            <div class="form-group">
                <label for="memberRole">Member Role:</label>
                <input type="text" id="memberRole" required>
            </div>
            <div class="form-group">
                <label for="memberDescription">Member Description:</label>
                <textarea id="memberDescription" rows="5" required></textarea>
            </div>
            <button type="submit">Add Team Member</button>
        </form>

        <div class="team-list">
            <h2>Existing Team Members</h2>
            <div id="teamContainer"></div>
        </div>
    </div>

    <script>
        const teamForm = document.getElementById('teamForm');
        const teamContainer = document.getElementById('teamContainer');
        const API_URL = 'https://s5bn8dfyde.execute-api.eu-north-1.amazonaws.com/dev/team';

        let teamMembers = []; // To store members fetched from API

        // Function to fetch and render team members
        async function renderTeamMembers() {
            teamContainer.innerHTML = '';
            try {
                const response = await fetch(API_URL);
                const members = await response.json();
                teamMembers = members; // Update local array with fetched members
                members.forEach(member => {
                    const teamItem = document.createElement('div');
                    teamItem.classList.add('team-item');
                    teamItem.innerHTML = `
                        <h3>${member.name}</h3>
                        <p><strong>Role:</strong> ${member.role}</p>
                        <p>${member.description}</p>
                        <div class="actions">
                            <button onclick="editTeamMember('${member.id}')">Edit</button>
                            <button onclick="deleteTeamMember('${member.id}')">Delete</button>
                        </div>
                    `;
                    teamContainer.appendChild(teamItem);
                });
            } catch (error) {
                console.error('Error fetching team members:', error);
                teamContainer.innerHTML = '<p>Error loading team members.</p>';
            }
        }

        // Add a new team member
        teamForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('memberName').value;
            const role = document.getElementById('memberRole').value;
            const description = document.getElementById('memberDescription').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, role, description }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    teamForm.reset();
                    renderTeamMembers(); // Re-render members after adding
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding team member:', error);
                alert('Failed to add team member.');
            }
        });

        // Edit a team member
        async function editTeamMember(id) {
            const memberToEdit = teamMembers.find(member => member.id === id);
            if (!memberToEdit) return;

            const newName = prompt('Enter new member name:', memberToEdit.name);
            const newRole = prompt('Enter new member role:', memberToEdit.role);
            const newDescription = prompt('Enter new member description:', memberToEdit.description);

            if (newName !== null && newRole !== null && newDescription !== null) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: newName, role: newRole, description: newDescription }),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        renderTeamMembers();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error updating team member:', error);
                    alert('Failed to update team member.');
                }
            }
        }

        // Delete a team member
        async function deleteTeamMember(id) {
            if (confirm('Are you sure you want to delete this team member?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        renderTeamMembers();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error deleting team member:', error);
                    alert('Failed to delete team member.');
                }
            }
        }

        // Initial load
        renderTeamMembers();
    </script>
</body>
</html>
