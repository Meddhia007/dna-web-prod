<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .portfolio-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .portfolio-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .portfolio-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .portfolio-item p {
            color: #666;
        }
        .portfolio-item .actions button {
            background-color: #dc3545;
            margin-right: 10px;
        }
        .portfolio-item .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Portfolio</h1>
        <form id="portfolioForm">
            <div class="form-group">
                <label for="portfolioName">Portfolio Item Name:</label>
                <input type="text" id="portfolioName" required>
            </div>
            <div class="form-group">
                <label for="portfolioDescription">Portfolio Item Description:</label>
                <textarea id="portfolioDescription" rows="5" required></textarea>
            </div>
            <button type="submit">Add Portfolio Item</button>
        </form>

        <div class="portfolio-list">
            <h2>Existing Portfolio Items</h2>
            <div id="portfolioContainer"></div>
        </div>
    </div>

    <script>
        const portfolioForm = document.getElementById('portfolioForm');
        const portfolioContainer = document.getElementById('portfolioContainer');

        let portfolioItems = [];

        // Load portfolio items from local storage
        function loadPortfolioItems() {
            const storedPortfolioItems = localStorage.getItem('portfolioItems');
            if (storedPortfolioItems) {
                portfolioItems = JSON.parse(storedPortfolioItems);
                renderPortfolioItems();
            }
        }

        // Save portfolio items to local storage
        function savePortfolioItems() {
            localStorage.setItem('portfolioItems', JSON.stringify(portfolioItems));
        }

        // Render portfolio items to the DOM
        function renderPortfolioItems() {
            portfolioContainer.innerHTML = '';
            portfolioItems.forEach((item, index) => {
                const portfolioItem = document.createElement('div');
                portfolioItem.classList.add('portfolio-item');
                portfolioItem.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <div class="actions">
                        <button onclick="editPortfolioItem(${index})">Edit</button>
                        <button onclick="deletePortfolioItem(${index})">Delete</button>
                    </div>
                `;
                portfolioContainer.appendChild(portfolioItem);
            });
        }

        // Add a new portfolio item
        portfolioForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('portfolioName').value;
            const description = document.getElementById('portfolioDescription').value;
            portfolioItems.push({ name, description });
            savePortfolioItems();
            renderPortfolioItems();
            portfolioForm.reset();
        });

        // Edit a portfolio item
        function editPortfolioItem(index) {
            const newName = prompt('Enter new portfolio item name:', portfolioItems[index].name);
            const newDescription = prompt('Enter new portfolio item description:', portfolioItems[index].description);
            if (newName !== null && newDescription !== null) {
                portfolioItems[index].name = newName;
                portfolioItems[index].description = newDescription;
                savePortfolioItems();
                renderPortfolioItems();
            }
        }

        // Delete a portfolio item
        function deletePortfolioItem(index) {
            if (confirm('Are you sure you want to delete this portfolio item?')) {
                portfolioItems.splice(index, 1);
                savePortfolioItems();
                renderPortfolioItems();
            }
        }

        // Initial load
        loadPortfolioItems();
    </script>
</body>
</html>
