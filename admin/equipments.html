<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Equipments</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .equipment-list {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .equipment-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .equipment-item h3 {
            margin-top: 0;
            color: #007bff;
        }
        .equipment-item p {
            color: #666;
        }
        .equipment-item .actions button {
            background-color: #dc3545;
            margin-right: 10px;
        }
        .equipment-item .actions button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Equipments</h1>
        <form id="equipmentForm">
            <div class="form-group">
                <label for="equipmentName">Equipment Name:</label>
                <input type="text" id="equipmentName" required>
            </div>
            <div class="form-group">
                <label for="equipmentDescription">Equipment Description:</label>
                <textarea id="equipmentDescription" rows="5" required></textarea>
            </div>
            <button type="submit">Add Equipment</button>
        </form>

        <div class="equipment-list">
            <h2>Existing Equipments</h2>
            <div id="equipmentsContainer"></div>
        </div>
    </div>

    <script>
        const equipmentForm = document.getElementById('equipmentForm');
        const equipmentsContainer = document.getElementById('equipmentsContainer');
        const API_URL = 'https://s5bn8dfyde.execute-api.eu-north-1.amazonaws.com/dev/equipments';

        let equipments = []; // To store items fetched from API

        // Function to fetch and render equipments
        async function renderEquipments() {
            equipmentsContainer.innerHTML = '';
            try {
                const response = await fetch(API_URL);
                const items = await response.json();
                equipments = items; // Update local array with fetched items
                items.forEach(item => {
                    const equipmentItem = document.createElement('div');
                    equipmentItem.classList.add('equipment-item');
                    equipmentItem.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>${item.description}</p>
                        <div class="actions">
                            <button onclick="editEquipment('${item.id}')">Edit</button>
                            <button onclick="deleteEquipment('${item.id}')">Delete</button>
                        </div>
                    `;
                    equipmentsContainer.appendChild(equipmentItem);
                });
            } catch (error) {
                console.error('Error fetching equipments:', error);
                equipmentsContainer.innerHTML = '<p>Error loading equipments.</p>';
            }
        }

        // Add a new equipment
        equipmentForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('equipmentName').value;
            const description = document.getElementById('equipmentDescription').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description }),
                });
                const data = await response.json();
                if (response.ok) {
                    alert(data.message);
                    equipmentForm.reset();
                    renderEquipments(); // Re-render items after adding
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                console.error('Error adding equipment:', error);
                alert('Failed to add equipment.');
            }
        });

        // Edit an equipment
        async function editEquipment(id) {
            const itemToEdit = equipments.find(item => item.id === id);
            if (!itemToEdit) return;

            const newName = prompt('Enter new equipment name:', itemToEdit.name);
            const newDescription = prompt('Enter new equipment description:', itemToEdit.description);

            if (newName !== null && newDescription !== null) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ name: newName, description: newDescription }),
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        renderEquipments();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error updating equipment:', error);
                    alert('Failed to update equipment.');
                }
            }
        }

        // Delete an equipment
        async function deleteEquipment(id) {
            if (confirm('Are you sure you want to delete this equipment?')) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, {
                        method: 'DELETE',
                    });
                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message);
                        renderEquipments();
                    } else {
                        alert('Error: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error deleting equipment:', error);
                    alert('Failed to delete equipment.');
                }
            }
        }

        // Initial load
        renderEquipments();
    </script>
</body>
</html>
